    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">七鱼社区</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">退出</a>
                    </div>

            </ul>
            <form class="form-inline" action="/" method="get">
                <input class="form-control mr-sm-2" name="search" type="text" placeholder="搜索你的问题">

                    搜索
                </button>
            </form>
            <ul class="navbar-nav ml-md-auto">

                </li>

                    <a class="nav-link" href="/publish">提问<span class="sr-only">(current)</span></a>
                </li>
                <li th:if="${session.user != null}">
                    <a href="/profile/replies">

                            通知 <span class="badge badge-light" th:text="${session.unreadNotification}">4555</span>
                        </button>
                    </a>
                </li>
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownUserLink"
                       data-toggle="dropdown" th:text="${session.user.getName()}"></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
